<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ветеринарная клиника "Доктор Тома"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/Frame 738001144.png" alt="Логотип">
            </div>
            <div class="contact-info">
                <p>Работаем круглосуточно <br>Подольск, ул. Чайковского, 48А</p>
                <p>+7 (956) 6796 43 66</p>
            </div>
            <div class="logo3">
                <img src="assets/BurgerMenu.png" alt="Меню">
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Доктор Тома — ветеринарная клиника <span class="subtitle">безусловной любви</span></h1>
            <p class="description">Полный спектр услуг: от диагностики <br> и лечения, до медицинского сопровождения <br> питомцев разного вида и возраста</p>
            <div class="button-container">
                <button>
                    <img src="assets/paws 1.png" alt="Лапка" class="paw-icon"> <!-- Иконка лапки -->
                    ЗАПИСАТЬСЯ НА ПРИЁМ
                </button>
            </div>
        </div>
    </section>

    <!-- Белый прямоугольник с овальной полосой и изображениями -->
    <section class="white-rectangle">
        <div class="rectangle-content">
            <div class="oval-stripe">
                <h2>Акции декабря</h2>
            </div>
            <div class="small-images">
                <img src="assets/ButtonLeft.png" alt="Иконка 1">
                <img src="assets/ButtonRight.png" alt="Иконка 2">
            </div>
            <div class="image-row">
                <img src="assets/item.png" alt="Изображение 1" class="rounded-image">
                <img src="assets/item-2.png" alt="Изображение 2" class="rounded-image">
                <img src="assets/item-3.png" alt="Изображение 3" class="rounded-image">
            </div>
        </div>
    </section>

    <!-- Новый зеленый фон -->
    <section class="green-background">
        <div class="green-background-content">
            <!-- Здесь можно добавить контент для зеленого фона -->
        </div>
    </section>
</body>
</html>
